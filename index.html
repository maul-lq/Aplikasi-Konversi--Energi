<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konversi Energi Makanan</title>
    <link rel="stylesheet" href="./css/gaya.css">
</head>
<body>
    <div class="main-flex">
        <div class="container">
            <div class="icon">üçΩÔ∏è</div>
            <h1>Konversi Energi Makanan</h1>
            <div class="desc">
                Hitung energi makanan dari kandungan lemak, protein, karbohidrat, dan mineral.<br>
                <small>Masukkan jumlah gram pada setiap komponen di bawah ini.</small>
            </div>

            <style>
                .prob1
                {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    height: 100%;
                }
            </style>

            <form class="prob1" onsubmit="hitungKalori(); return false;">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="lemak">
                            <span class="tooltip">Lemak (gram)
                                <span class="tooltiptext">1 gram lemak = 9 kalori</span>
                            </span>
                        </label>
                        <input type="number" id="lemak" min="0" placeholder="Contoh: 10">
                    </div>
                    <div class="input-group">
                        <label for="protein">
                            <span class="tooltip">Protein (gram)
                                <span class="tooltiptext">1 gram protein = 4 kalori</span>
                            </span>
                        </label>
                        <input type="number" id="protein" min="0" placeholder="Contoh: 15">
                    </div>
                    <div class="input-group">
                        <label for="karbohidrat">
                            <span class="tooltip">Karbohidrat (gram)
                                <span class="tooltiptext">1 gram karbohidrat = 4 kalori</span>
                            </span>
                        </label>
                        <input type="number" id="karbohidrat" min="0" placeholder="Contoh: 20">
                    </div>
                    <div class="input-group">
                        <label for="mineral">
                            <span class="tooltip">Mineral (gram)
                                <span class="tooltiptext">Mineral tidak menghasilkan kalori</span>
                            </span>
                        </label>
                        <input type="number" id="mineral" min="0" placeholder="Contoh: 5">
                    </div>
                </div>
                <button type="submit">Hitung Kalori</button>
            </form>
        </div>
        <div class="result-container">
            <div class="result" id="hasil"></div>
        </div>
    </div>
    <script src="./js/skrip.js"></script>
</body>
</html>
